<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatPDF</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Chats</h2>
          <button id="newChat">+ New chat</button>
        </div>
        <div class="upload-section">
          <label for="pdfUpload" class="upload-label">
            Upload PDFs
            <input type="file" id="pdfUpload" accept=".pdf" multiple style="display: none;" />
          </label>
          <div id="uploadStatus" class="upload-status"></div>
        </div>
        <div id="chatList" class="chat-list"></div>
      </aside>
      <section class="main">
        <header>
          <h1>ChatPDF</h1>
          <div class="controls">
            <button id="clearMemory">Clear Memory</button>
            <button id="clearVectorstore">Clear All PDFs</button>
          </div>
        </header>
        <main id="chat"></main>
        <footer>
          <textarea id="input" rows="2" placeholder="Ask a question..."></textarea>
          <button id="send">Send</button>
        </footer>
      </section>
    </div>
    <script src="/script.js"></script>
  </body>
 </html>
